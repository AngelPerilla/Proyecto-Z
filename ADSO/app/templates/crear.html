{% extends 'content.html' %}

{% load static %}

{% block contenido %}
<form method="post" action=".">
  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">
        <i class="fas fa-plus"></i>
        {{ titulo }}
      </h3>
    </div>
    <div class="card-body">
        {% csrf_token %}
        {{form}}
    </div>
    <div class="card-footer">
        <button class="btn btn-primary btn-flat" type="submit"><i class="fas fa-plus"></i> Agregar</button>
    </div>
  </div>
</form>
{% endblock %}
