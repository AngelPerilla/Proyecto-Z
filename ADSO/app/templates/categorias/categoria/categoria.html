{% extends 'categorias/categoria/lista.html' %}

{% block columnas %}
  <tr>
    <th scope="col">ID#</th>
    <th scope="col">Nombre</th>
  </tr>
{% endblock %}

{% block filas %}
{% for i in object_list %}
  <tr>
    <td>{{ i.id }}</td>
    <td>{{ i.nombre }}</td>
    <td>
      <button type="button" class="btn btn-primary">
      <a href="{% url 'app:categoria_editar' i.pk %}" style="text-decoration: none; color: inherit;">
        <i class="fas fa-edit"></i>
      </a>
      </button>
      <button type="button" class="btn btn-danger">
      <a href="{% url 'app:categoria_eliminar' i.pk %}" style="text-decoration: none; color: inherit;">
        <i class="fas fa-trash"></i>
      </a>
    </button>    
    </td>
  </tr>
{% endfor %}
{% endblock %}
