{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'adminlte-3.2.0/plugins/bootstrap/js/css/bootstrap.min.css' %}">
</head>
<body class="bg-primary d-flex justify-content-center 
            align-items-center vh-100">
<form action="" method="post">
    {% csrf_token %}
<div class="bg-white p-5 rounded-4 text-secondary" style="width: 20rem">
    <div class="d-flex justify-content-center">
        <img src="{% static 'adminlte-3.2.0/dist/img/login/usuario.png' %}" alt="icono-login" style="height: 7rem">
    </div>
    <div>
    <div class="text-center fs-2 fw-bold">Iniciar Sesión</div>
        <div >
            <div>
                <input class="form-control" type="text" name="username" id="" placeholder="Nombre de usuario">
            </div>
        </div>
        <div class="text-center">
            <div>
                <input class="form-control mt-2" type="password" name="password" id="" placeholder="Contraseña">
            </div>
            <div class="d-flex justify-content-around">
                <div class="d-flex align-items-center gap-2">
                    <input class="form-check-input" type="checkbox">
                    <div class="pt-1">Recordar usuario</div>
                </div>
            </div>
            <button class="mb-3 mt-2 btn btn-primary w-100" type="submit">
                Ingresar
            </button>
            <div>
                <a href="#" class="text-decoration-none text-primary">Olvidé mi contraseña</a>
            </div>
            <div>
                <div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
