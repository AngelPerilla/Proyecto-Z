{% extends 'body.html' %}
{% load static %}
{% block head %}
<link href="{% static 'DataTables/datatables.min.css' %}" rel="stylesheet">
<script src="{% static 'DataTables/datatables.min.js' %}"></script>
{% endblock %}

{% block contenido %}
  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">
        <i class="fa-solid fa-magnifying-glass"></i>
        {{ titulo }}
      </h3>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover" id="tabla">
        <thead>
          {% block columnas %}
          {% endblock %}
        </thead>
        <tbody>
          {% block filas %}
          {% endblock %}
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary btn-flat" type="button"><i class="fas fa-plus"></i> Agregar</button>
    </div>
  </div>

{% block javascript %}
<script type="aplication/javascript">
$(document).ready(function(){
  $('#tabla').DataTable({
    responsive: true
  });
});
</script>
{% endblock %}

{% endblock %}
